<!DOCTYPE html>
<html>
<head>
	<title>Email Signature</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 14px;
			line-height: 1.5;
			color: #333;
			margin: 0;
			padding: 0;
		}

		table {
			border-collapse: collapse;
			margin-top: 20px;
			border-top: 1px solid #ccc;
			padding-top: 10px;
			width: 100%;
			max-width: 500px;
		}

		td {
			padding: 5px;
		}

		.name {
			font-weight: bold;
			font-size: 16px;
			margin-bottom: 5px;
		}

		.job-title {
			font-size: 14px;
			margin-bottom: 5px;
		}

		.company {
			font-size: 14px;
			margin-bottom: 5px;
		}

		.contact {
			font-size: 14px;
			margin-bottom: 5px;
		}

		.email {
			font-weight: bold;
			color: #0066cc;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td rowspan="2"><img src="[Image URL]" alt="[Image Description]" width="80" height="80"></td>
			<td class="name">[Your Name]</td>
		</tr>
		<tr>
			<td class="job-title">[Job Title]</td>
		</tr>
		<tr>
			<td colspan="2" class="company">[Company Name]</td>
		</tr>
		<tr>
			<td colspan="2" class="contact">[Phone Number] | <span class="email">[Email Address]</span> | <a href="[Website URL]">[Website URL]</a></td>
		</tr>
	</table>
</body>
</html>
