  <link href="css/style.css" rel="stylesheet" type="text/css" />

    <style>
      .container {
        display: grid;
        grid-template-columns: 750px;
        grid-template-rows: 350px;
        gap: 3px 3px;
        grid-auto-flow: row;
        grid-template-areas: "signature_sub";
      }

      .signature_sub {
        display: grid;
        grid-template-columns: 750px;
        grid-template-rows: 290px 20px 40px;
        gap: 0px 0px;
        grid-auto-flow: row;
        grid-template-areas:
          "signature_main"
          "signature_bottom"
          "signature_footer";
        grid-area: signature_sub;
      }

      .signature_main {
        display: grid;
        grid-template-columns: 66.6% 33.3%;
        grid-template-rows: 100%;
        gap: 0px 0px;
        grid-auto-flow: row;
        grid-template-areas: "signature_main_sub_A signature_main_sub_B";
        grid-area: signature_main;
      }

      .signature_main_sub_A {
        display: grid;
        grid-template-columns: 100%;
        grid-template-rows: 14% 7% 79%;
        gap: 0px 0px;
        grid-auto-flow: row;
        grid-template-areas:
          "name"
          "title"
          "details";
        grid-area: signature_main_sub_A;
      }

      .title {
        grid-area: title;
      }

      .name {
        grid-area: name;
      }

      .details {
        display: grid;
        grid-template-columns: 15% 85%;
        grid-template-rows: 10px 40px 10px 40px 10px 40px 10px 30px 39px;
        grid-auto-rows: 1fr;
        gap: 0px 0px;
        grid-auto-flow: row;
        grid-template-areas:
          "details_logo_white_1 details_white_1"
          "contact_logo contact_details"
          "details_logo_white_2 details_white_2"
          "email_logo email_details"
          "details_logo_white_3 details_white_3"
          "location_logo location_details"
          "details_logo_white_4 details_white_4"
          "website_logo website_details"
          "details_logo_white_5 details_white_5";
        grid-area: details;
      }

      .contact_logo {
        grid-area: contact_logo;
      }

      .contact_logo .image {
        min-width: 0; /* ensure the image can shrink if needed */
        min-height: 0; /* ensure the image can shrink if needed */
        max-width: 100%; /* prevent the image from growing larger than its container */
        max-height: 100%; /* prevent the image from growing larger than its container */

      }
